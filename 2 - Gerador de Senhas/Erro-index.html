<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--Vincular os arquivos CSS-->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
        <section class="hero">
        <!--Estabelecendo o Título-->
        <h1 class="title">Gerador de senha</h1>
        <!--Criando o parágrafo-->
        <p class="subtitle">Utilize nosso gerador de senha online para gerar uma senha forte e segura</p>

        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <!--Criando  àrea para o texto-->
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions"> <!-- Adicionando Botões-->
                    <button id="copy-1">
                        <img src="4-copy.svg" alt="" width="42">
                    </button>
                    <button id="renew">
                        <img src="4-renew.svg" alt="" width="42">
                    </button>
                </div>
            </div>
            <div>
                <div class="security-indicator">
                    <div class="serurity-indicator-bar" class="bar" style="width: 90%;">

                    </div>
                </div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">  
                <p>Tamanho: <span id="password-length-text">16</span></p>
                <!--
                Criando barra de rolagem "length = comprimento"  
                Estabelecendo os valores: 
                Value, min, max   
                -->
                <input 
                type="range" 
                name="password-length" 
                id="password-length" 
                class="slider"
                value="16" 
                min="4" 
                max="64"
                />
                </div>
                <div class="config">
                    <label for="" class="checkbox-container">
                        <span class="text">Maiúscula</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label for="" class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label for="" class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>


        <div class="submit">
            <!--Criando o botão-->
            <button id="copy-2">Copiar senha</button>
        </div>

    </main>

    <!--Incluindo a parte lógica-->
    <script>
        // Comando está vinculado ao generatePassword
        // Recuperar os dados e trazer para tela por meio do DOM
        // # => id do input
        const inputEl = document.querySelector("#password")
        const upperCaseCheckEl = document.querySelector("#uppercase-check")
        const numberCheckEl = document.querySelector("#number-check")
        const symbolCheckEl = document.querySelector("#symbol-check")

        // Após adicionar a barra de rolagem com a senha necessário adicionar o let 
        let passwordLength = 16 

        // Incluindo uma função
        //function.generatePassword => irá calcular a senha com basse em uma string 
        function generatePassword(){
            let chars = "abcdefghjkmnpqrstuvwxyz"

            const upperCaseChars ="ABCDEFGHJKLMNPQRSTUVWXYZ"
            const numberChars = "123456789"
            const symbolChars ="?!@&*()[]"

            if (upperCaseCheckE1.checked) {
                chars += upperCaseChars
            }

            if (numberCheckE1.checked) {
                chars += numberChars  
            }
            
            if (symbolCheckE1.checked) {
               chars += symbolChars
            }
            

            let password ="" // Será a senha gerada 

            // Criando um loop para geração de novas senhas 
            // i++ => avançar 2 vezes
            for(let i = 0; i < passwordLength; i++) {
                // Criando um numero randomico 
                // floor => remove a vírgula
                // length => irá pegar a quantidade de caracteres de chars
                const randomNumber = Math.floor(Math.random() * chars.length)

                // Agora que temos o número que vai de 1 a quantidade de caracteres em chars 
                // += é de concatenação
                // substring => quando queremos fazer um recorte de chars
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            // declarando a consta, agora podemos chama-lo 
            inputEl.value = password

            //console.log(password)
        }

        //Criando a função copiar e colar
        function copy(){
            navigator.clipboard.writeText(inputEl.value)
        }


        // Gerar a senha pela abarra de rolagem 
        const passwordLengthEl = document.querySelector("#password-length")
        // incluir o evendo de arrasta 
        // incluir a função que pegara o valor e irá gerar a senha
        passwordLengthEl.addEventListener("input", function() {
            // recuperar o valor
            passwordLength = passwordLengthEl.value
            //console.log(passwordLength)
            // para atualizar ao utilizar a barra necessário chamar novamente
            generatePassword()
        })

        upperCaseCheckEl.addEventListener("click", generatePassword)
        numberCheckEl.addEventListener("click", generatePassword)
        symbolCheckEl.addEventListener("click",generatePassword)

        //Criando ação de copiar 
        document.querySelector("#copy-1").addEventListener("click", copy)
        document.querySelector("#copy-2").addEventListener("click", copy)


        generatePassword()


    </script>


  </body>
</html>
